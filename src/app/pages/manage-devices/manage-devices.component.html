<div class="row justify-content-start">
   <div class="col-sm-3 text-start mb-2 d-flex gap-2">
      <button nz-button nzType="primary" class="d-flex align-items-center">
         <span nz-icon nzType="plus-circle"></span>
         Create
      </button>
      <button nz-button nzType="dashed" nzDanger class="d-flex align-items-center">
         <span nz-icon nzType="delete"></span>
         Delete
      </button>
   </div>
   <div class="col-12">
      <div class="content__list">
         <!-- <div class="send-request">
        <button nz-button nzType="primary" [disabled]="setOfCheckedId.size === 0" [nzLoading]="loading" (click)="sendRequest()">Send Request</button>
        <span>Selected {{ setOfCheckedId.size }} items</span>
      </div> -->

         <nz-table
            #rowSelectionTable
            nzShowPagination
            nzShowSizeChanger
            [nzData]="listOfData"
            (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
         >
            <thead>
               <tr>
                  <th [nzChecked]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Address</th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let data of rowSelectionTable.data">
                  <!-- <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td> -->
                  <td [nzChecked]="checked" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
                  <td>{{ data.name }}</td>
                  <td>{{ data.age }}</td>
                  <td>{{ data.address }}</td>
               </tr>
            </tbody>
         </nz-table>
      </div>
   </div>
</div>

<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Manage Engine &reg;</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter><span nz-icon nzType="laptop"></span> <span routerLink="/home">Devices</span></li>
      <li nz-menu-item nzMatchRouter><span nz-icon nzType="user"></span> <span>Manage members</span></li>
      <li nz-menu-item nzMatchRouter><span nz-icon nzType="form"></span> <span>Manage request</span></li>
      <li nz-menu-item nzMatchRouter><span nz-icon nzType="check-circle"></span> <span>Accepted devices</span></li>
      <li nz-menu-item nzMatchRouter><span nz-icon nzType="bar-chart"></span> <span>Device tracking</span></li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </div>
    </nz-header>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
